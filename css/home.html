<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: red;
      }

      /* visited link */
      a:visited {
        color: green;
      }

      /* mouse over link */
      a:hover {
        color: hotpink;
      }

      /* selected link */
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com" target="_blank">visit google</a>

    <a href="https://www.facebook.com" target="_blank">visit facebook</a>

    <a href="https://www.netflix.com" target="_blank">visit netflix</a>
  </body>
</html>
